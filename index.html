<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function detectPlatformAndRedirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // URL to open in different platforms
            var iosUrl = "https://beacons.ai/myna.pk"; // For iOS Safari
            var androidIntentUrl = "intent://beacons.ai/myna.pk#Intent;scheme=https;package=com.android.chrome;end"; // For Android Chrome
            var fallbackUrl = "https://beacons.ai/myna.pk"; // Fallback for other platforms

            // Redirect for iOS Safari
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Open URL in a new tab to encourage opening in Safari (external browser)
                window.open(iosUrl, '_blank');
                setTimeout(function() {
                    // If new tab fails (TikTok prevents new tabs), fallback to normal redirect
                    window.location.href = iosUrl;
                }, 500);
            }
            // Redirect for Android Chrome using intent
            else if (/android/i.test(userAgent)) {
                window.location.href = androidIntentUrl;
            }
            // Fallback redirect for other platforms
            else {
                window.location.href = fallbackUrl;
            }
        }

        // Execute the redirect function on page load
        window.onload = detectPlatformAndRedirect;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="https://beacons.ai/myna.pk">click here</a>.</p>
</body>
</html>
